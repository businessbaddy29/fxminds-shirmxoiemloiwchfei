    <style>

    <script>
        /* INLINE TEMPLATE */
const TEMPLATE_HTML = `

<span style="font-size:45px;">Tare    :</span>      <span style="font-size:55px; font-weight:    ;">{{tare}}</span><span style="font-size:45px;"> Kg      Date  : {{tareDate}}</span>       <span style="font-size:45px;">Time     :    {{tareTime}}</span>
<span style="font-size:45px;">Net     :</span>      <span style="font-size:55px; font-weight:    ;">{{net}}</span>  <span style="font-size:45px;">Kg</span>

<span style="font-size:45px;">Charges : Rs {{charges}}</span>
_ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ 

                                            <span style="font-size:45px;">Phone : {{phone}}</span>

                                         <span style="font-size:45px;">Thanks for your visit</span>
  </pre>
</div>
`;
        const SERVER_BASE = '/slip-server';
        function buildServerUrl(path) {
            const base = SERVER_BASE || '';
            if (base.startsWith('http://') || base.startsWith('https://')) return base + path;
            return window.location.origin + (base.startsWith('/') ? base : ('/' + base)) + path;
        }
        const CREATE_ENDPOINT = buildServerUrl('/create_pdf.php'); // server endpoint - we will POST JSON (data-only)
        const LIST_ENDPOINT = buildServerUrl('/get_slips.php');
        const AMOUNT_ENDPOINT = buildServerUrl('/update_amount.php');
        const USERNAME = "FxMiNds";
        const PASSWORD = "Sk@#9136332836@";
        let isLoggedIn = false;
        /* DOM refs */
        const createBtn = document.getElementById('createBtn');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginBox = document.getElementById('loginBox');
        const formCard = document.getElementById('formCard');
        const dashboardCard = document.getElementById('dashboardCard');
        const recordsBody = document.getElementById('recordsBody');
        const totalAmountEl = document.getElementById('totalAmount');
        const serverError = document.getElementById('serverError');
        const grossEl = document.getElementById('gross');
        const tareEl = document.getElementById('tare');
        const netEl = document.getElementById('net');
        const slipOutput = document.getElementById('slipOutput');
        const slipInner = document.getElementById('slipInner');
        const slipContent = document.getElementById('slipContent');
        const printPreviewBtn = document.getElementById('printPreviewBtn');
        const closePreviewBtn = document.getElementById('closePreviewBtn');
        const requiredMap = [
            { id: 'firmName', err: 'firmNameErr' },
            { id: 'firmAddress', err: 'firmAddressErr' },
            { id: 'rstNo', err: 'rstErr' },
            { id: 'vehicleNo', err: 'vehErr' },
            { id: 'item', err: 'itemErr' },
            { id: 'gross', err: 'grossErr' },
            { id: 'grossDate', err: 'grossDateErr' },
            { id: 'grossTime', err: 'grossTimeErr' },
            { id: 'tareTime', err: 'tareTimeErr' },
            { id: 'tare', err: 'tareErr' },
            { id: 'tareDate', err: 'tareDateErr' },
            { id: 'net', err: 'netErr' }
        ];
        /* Persist login across refresh using localStorage */
        function setLoggedIn(flag) {
            isLoggedIn = !!flag;
            try { localStorage.setItem('slip_isLoggedIn', isLoggedIn ? '1' : '0'); } catch (e) { /* ignore */ }
            updateUiForAuth();
        }
        function updateUiForAuth() {
            if (isLoggedIn) {
                loginBox.style.display = 'none';
                formCard.style.display = 'block';
                dashboardCard.style.display = 'block';
                refreshList();
            } else {
                loginBox.style.display = 'block';
                formCard.style.display = 'none';
                dashboardCard.style.display = 'none';
            }
        }
        /* Try to restore login state on load */
        window.addEventListener('load', () => {
            try {
                const v = localStorage.getItem('slip_isLoggedIn');
                if (v === '1') {
                    isLoggedIn = true;
                }
            } catch (e) { /* ignore */ }
            updateUiForAuth();
            recomputeGross();
        });
        /* login/logout */
        loginBtn.addEventListener('click', () => {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if (u === USERNAME && p === PASSWORD) {
                setLoggedIn(true);
            } else {
                const loginErr = document.getElementById('loginErr');
                loginErr.style.display = 'block';
                setTimeout(() => loginErr.style.display = 'none', 2000);
            }
        });
        logoutBtn.addEventListener('click', () => {
            setLoggedIn(false);
            try { localStorage.removeItem('slip_isLoggedIn'); } catch (e) {}
        });
        /* helper to parse weight values */
        function parseWeight(v) {
            return Number((v || '').replace(/\s*Kg\s*/i, '')) || 0;
        }
        /* recompute gross */
        function recomputeGross() {
            const tare = parseWeight(tareEl ? tareEl.value : 0);
            const net = parseWeight(netEl ? netEl.value : 0);
            const gross = tare + net;
            if (grossEl) grossEl.value = `${Number(gross).toFixed(0)} Kg`;
        }
        if (tareEl) tareEl.addEventListener('input', recomputeGross);
        if (netEl) netEl.addEventListener('input', recomputeGross);
        /* HTML escape helper */
        function esc(str) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' };
            return String(str).replace(/[&<>"']/g, m => map[m]);
        }
        /* pretty zero helper (keeps previous behaviour for look) */
        function prettyZero(val) {
            const s = String(val || '').trim();
            const core = s.replace(/[^0-9.]/g, '');
            if (core !== '' && Number(core) === 0) return s.replace(/0/g, 'Ø');
            return s;
        }
        /* render template into slipContent (no pdf) */
        function renderSlipToDom(data) {
            const replacements = {
                '{{firmName}}': esc(data.firmName || ''),
                '{{firmAddress}}': esc(data.firmAddress || ''),
                '{{firmPhone}}': esc(prettyZero(data.firmPhone || '')),
                '{{rstNo}}': esc(prettyZero(data.rstNo || '')),
                '{{vehicleNo}}': esc(prettyZero(data.vehicleNo || '')),
                '{{vehicleType}}': esc(data.vehicleType || ''),
                '{{partyName}}': esc(data.partyName || ''),
                '{{address}}': esc(prettyZero(data.address || '')),
                '{{item}}': esc(prettyZero(data.item || '')),
                '{{gross}}': esc(prettyZero(String(data.gross || '').replace(/\s*Kg$/i,''))),
                '{{grossDate}}': esc(prettyZero(data.grossDate || '')),
                '{{grossTime}}': esc(prettyZero(data.grossTime || '')),
                '{{tare}}': esc(prettyZero(String(data.tare || '').replace(/\s*Kg$/i,''))),
                '{{tareDate}}': esc(prettyZero(data.tareDate || '')),
                '{{tareTime}}': esc(prettyZero(data.tareTime || '')),
                '{{net}}': esc(prettyZero(String(data.net || '').replace(/\s*Kg$/i,''))),
                '{{amount}}': esc(prettyZero(data.amount || '')),
                '{{charges}}': esc(prettyZero(data.charges || '')),
                '{{phone}}': esc(prettyZero(data.phone || ''))
            };
            let rendered = TEMPLATE_HTML;
            Object.keys(replacements).forEach(k => { rendered = rendered.split(k).join(replacements[k]); });
            slipContent.innerHTML = rendered;
        }
        /* scale slipContent so it fits inside slipOutput without scrolling */
        function fitSlipPreview() {
            // wait for DOM/render
            requestAnimationFrame(() => {
                // the real printed slip area has width 10in; ensure slipContent (inner) has that width
                const slipDom = slipContent.firstElementChild; // outer div from TEMPLATE_HTML
                if (!slipDom) return;
                slipDom.style.boxSizing = 'border-box';
                // reset transform
                slipContent.style.transform = 'none';
                slipContent.style.width = 'auto';
                // measure available space inside slipInner
                const availableW = slipInner.clientWidth - 24; // padding margin
                const availableH = slipOutput.clientHeight - document.getElementById('previewToolbar').clientHeight - 40;
                // measure the slip natural size (10in width)
                // temporarily ensure slipDom has the correct CSS width of 10in
                slipDom.style.width = '10in';
                // force reflow
                const naturalW = slipDom.offsetWidth;
                const naturalH = slipDom.offsetHeight;
                const scaleW = availableW / naturalW;
                const scaleH = availableH / naturalH;
                const scale = Math.min(1, scaleW, scaleH);
                slipContent.style.transform = `scale(${scale})`;
                // center it
                slipContent.style.width = `${naturalW}px`;
                slipContent.style.height = `${naturalH}px`;
            });
        }
        /* validation + creation flow */
        function clearValidation() {
            requiredMap.forEach(item => {
                const el = document.getElementById(item.id);
                if (el) el.classList.remove('err');
                const errNode = document.getElementById(item.err);
                if (errNode) errNode.style.display = 'none';
            });
            serverError.style.display = 'none';
            serverError.textContent = '';
        }
        function validateAll() {
            clearValidation();
            let ok = true;
            for (const item of requiredMap) {
                const el = document.getElementById(item.id);
                const errNode = document.getElementById(item.err);
                if (!el) {
                    if (errNode) errNode.style.display = 'block';
                    ok = false;
                    continue;
                }
                const val = String(el.value || '').trim();
                if (item.id === 'gross' || item.id === 'tare' || item.id === 'net') {
                    const num = parseWeight(val);
                    if (!val || num === 0) {
                        ok = false;
                        el.classList.add('err');
                        if (errNode) errNode.style.display = 'block';
                    }
                } else {
                    if (val === '') {
                        ok = false;
                        el.classList.add('err');
                        if (errNode) errNode.style.display = 'block';
                    }
                }
            }
            return ok;
        }
        /* collectForm unchanged except address mapping fixed */
        function collectForm() {
            const tareNum = parseWeight(getVal('tare'));
            const netNum = parseWeight(getVal('net'));
            const grossNum = tareNum + netNum;
            return {
                firmName: getVal('firmName'),
                firmAddress: getVal('firmAddress'),
                firmPhone: getVal('firmPhone'),
                rstNo: getVal('rstNo'),
                vehicleNo: getVal('vehicleNo'),
                vehicleType: getVal('vehicleType'),
                partyName: getVal('partyName'),
                address: getVal('address') || getVal('partyName'), 
                item: getVal('item'),
                gross: `${Number(grossNum).toFixed(0)} Kg`,
                grossDate: getVal('grossDate'),
                grossTime: getVal('grossTime'),
                tare: `${Number(tareNum).toFixed(0)} Kg`,
                tareDate: getVal('tareDate'),
                tareTime: getVal('tareTime'),
                net: `${Number(netNum).toFixed(0)} Kg`,
                amount: '',
                charges: getVal('charges'),
                phone: getVal('phone'),
                savedAt: new Date().toISOString()
            };
        }
        function getVal(id) { const el = document.getElementById(id); return el ? el.value : ''; }
        /* send data-only slip to server (no PDF) */
        async function saveSlipDataToServer(data) {
            try {
                const resp = await fetch(CREATE_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'save_data_only', slip: data })
                });
                const j = await resp.json().catch(() => null);
                return j;
            } catch (err) {
                console.error('saveSlipDataToServer', err);
                return null;
            }
        }
        /* createBtn handler: render preview, fit it, send data to server, and refresh list (no pdf upload) */
        createBtn.addEventListener('click', async () => {
            serverError.style.display = 'none';
            serverError.textContent = '';
            if (!isLoggedIn) {
                alert('Please login first');
                return;
            }
            if (!validateAll()) {
                const firstErr = requiredMap.find(i => {
                    const el = document.getElementById(i.id);
                    return el && el.classList.contains('err');
                });
                if (firstErr) document.getElementById(firstErr.id).scrollIntoView({ behavior: 'smooth', block: 'center' });
                return;
            }
            const rec = collectForm();
            try {
                createBtn.disabled = true;
                createBtn.textContent = 'Creating...';
                // render preview into DOM and show (no pdf creation)
                renderSlipToDom(rec);
                slipOutput.style.display = 'block';
                // ensure slipInner size and fit
                slipInner.style.width = '';
                fitSlipPreview();
                // Save slip metadata to server (data only). Server is expected to store slip record and return ok.
                const saveResp = await saveSlipDataToServer(rec);
                if (saveResp && saveResp.ok) {
                    // refresh list to show new saved slip
                    await refreshList();
                } else {
                    // server might return non-ok; show message but keep preview
                    console.warn('Server save returned:', saveResp);
                }
            } catch (err) {
                console.error('Create exception:', err);
                serverError.style.display = 'block';
                serverError.textContent = 'Client error: ' + (err.message || err);
                alert('Error creating slip: ' + (err.message || err) + '. Check console.');
            } finally {
                createBtn.disabled = false;
                createBtn.textContent = 'Create Slip';
            }
        });
        printPreviewBtn.addEventListener('click', () => {
            // Use window.print(); print CSS will ensure only slipOutput prints
            window.print();
        });
        closePreviewBtn.addEventListener('click', () => {
            slipOutput.style.display = 'none';
        });
        /* refreshList/renderSlipsTable updated to remove PDF download link and download button */
        async function refreshList() {
            try {
                const from = getVal('filterFrom') || '';
                const to = getVal('filterTo') || '';
                const q = new URLSearchParams({ from, to });
                const resp = await fetch(LIST_ENDPOINT + '?' + q.toString());
                const json = await resp.json();
                if (!json || !Array.isArray(json.slips)) {
                    console.error('Invalid slips response', json);
                    return;
                }
                const slips = json.slips.slice();
                slips.sort((a, b) => {
                    if (a.id != null && b.id != null) return Number(b.id) - Number(a.id);
                    return (new Date(b.createdAt)).getTime() - (new Date(a.createdAt)).getTime();
                });
                renderSlipsTable(slips);
            } catch (err) {
                console.error('refreshList', err);
                serverError.style.display = 'block';
                serverError.textContent = 'List load error: ' + (err.message || err);
            }
        }
        function renderSlipsTable(slips) {
            recordsBody.innerHTML = '';
            let totalAmt = 0;
            slips.sort((a, b) => {
                if (a.id != null && b.id != null) return Number(b.id) - Number(a.id);
                return (new Date(b.createdAt)).getTime() - (new Date(a.createdAt)).getTime();
            });
            slips.forEach(s => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="width:60px">${s.id}</td>
                    <td style="width:120px">${(new Date(s.createdAt)).toLocaleString()}</td>
                    <td style="width:140px">${s.vehicleNo || '-'}</td>
                    <td style="width:200px">${s.filename ? 'Saved' : '-'}</td>
                    <td style="width:150px" id="amountCell_${s.id}">
                        ${s.amount !== undefined && s.amount !== null && s.amount !== '' ?
                            `<span>₹ ${Number(s.amount).toFixed(2)}</span>` :
                            `<input type="number" step="0.01" min="0" id="amt_in_${s.id}" class="amount-input" placeholder="0.00">
                             <button class="btn btn-blue amount-submit" id="amt_btn_${s.id}" data-id="${s.id}">Submit</button>`
                        }
                    </td>
                    <td style="width:160px">
                        <!-- removed download link/button as requested -->
                        <span style="color:#666">—</span>
                    </td>
                `;
                recordsBody.appendChild(tr);
                totalAmt += Number(s.amount || 0);
            });
            totalAmountEl.textContent = totalAmt.toFixed(2);
            window._slips = slips;
            (window._slips || []).forEach(s => {
                const btn = document.getElementById(`amt_btn_${s.id}`);
                if (btn) {
                    btn.addEventListener('click', async (ev) => {
                        const id = Number(ev.currentTarget.dataset.id);
                        const input = document.getElementById(`amt_in_${id}`);
                        const val = input.value;
                        if (val === '' || isNaN(Number(val))) {
                            alert('Enter valid amount');
                            return;
                        }
                        try {
                            const resp = await fetch(AMOUNT_ENDPOINT, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ id, amount: Number(val) })
                            });
                            const j = await resp.json();
                            if (j && j.ok) {
                                alert('Amount saved.');
                                await refreshList();
                            } else {
                                alert('Could not save amount (server).');
                            }
                        } catch (err) {
                            console.error(err);
                            alert('Error saving amount.');
                        }
                    });
                }
            });
        }
        document.getElementById('applyFilter').addEventListener('click', () => refreshList());
    </script>
</body>
</html>
