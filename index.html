<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secure Slip â€” Create Slip (Simple Save Flow)</title>
  <style>
    body{font-family:Arial;margin:20px;background:#f5f5f5
    .card{background:#fff;padding:15px;border-radius:8px;margin-bottom:15px;box-shadow:0 2px 8px rgba(0,0,0,0.1)}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border-bottom:1px solid #ddd;padding:8px;font-size:14px}
    th{background:#eee;text-align:left}
    input{padding:6px;width:100%;box-sizing:border-box;margin:5px 0}
    button{padding:8px 12px;border:none;border-radius:5px;background:#1976d2;color:#fff;cursor:pointer}
  </style>
</head>
<body>

<div class="card" id="formCard">
  <h3>Create Slip</h3>

  <label>Vehicle Number</label>
  <input type="text" id="vehicleNo" placeholder="Enter Vehicle Number" />

  <label>Charges (Amount)</label>
  <input type="number" id="charges" placeholder="0" />

  <button id="createSlipBtn">Create Slip</button>
</div>

<div class="card">
  <h3>Saved Slips (Local Only)</h3>
  <table>
    <thead>
      <tr>
        <th>Sr No.</th>
        <th>Vehicle Number</th>
        <th>Create Date</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="slipTableBody"></tbody>
  </table>
</div>

<script>
  let slipCounter = 1;
  const tableBody = document.getElementById('slipTableBody');
  const btn = document.getElementById('createSlipBtn');

  btn.addEventListener('click', () => {
    const vehicle = document.getElementById('vehicleNo').value.trim();
    const amount = document.getElementById('charges').value.trim();

    if(vehicle === ''){
      alert('Enter Vehicle Number');
      return;
    }

    const dateStr = new Date().toLocaleString();

    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${slipCounter}</td>
      <td>${vehicle}</td>
      <td>${dateStr}</td>
      <td><input type="number" value="${amount || 0}" id="amt_${slipCounter}" style="width:80px"></td>
      <td><button onclick="saveAmount(${slipCounter})">Save</button></td>
    `;

    tableBody.appendChild(row);
    slipCounter++;

    document.getElementById('vehicleNo').value = '';
    document.getElementById('charges').value = '';
  });

  function saveAmount(id){
    const val = document.getElementById(`amt_${id}`).value;
    alert('Amount Saved: ' + val);
  }
</script>

</body>
</html>
