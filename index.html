  <style>

    #slipOutput {

    }

    .smallNote { font-size:12px; color:#666; margin-top:6px; }

  <script>
/* ===== TEMPLATE (kept exact format; numeric spans used) ===== */
const TEMPLATE_HTML = `

<span style="font-size:45px;">Gross   :</span>      <span style="font-size:55px; font-weight:    ;">{{gross}}</span><span style="font-size:45px;"> Kg      Date  : {{grossDate}}</span>    <span style="font-size:45px;">  Time     :    {{grossTime}}</span>
<span style="font-size:45px;">Tare    :</span>      <span style="font-size:55px; font-weight:    ;">{{tare}}</span><span style="font-size:45px;"> Kg      Date  : {{tareDate}}</span>       <span style="font-size:45px;">Time     :    {{tareTime}}</span>
<span style="font-size:45px;">Net     :</span>      <span style="font-size:55px; font-weight:    ;">{{net}}</span>  <span style="font-size:45px;">Kg</span>
_ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ 
<span style="font-size:45px;">Charges : Rs {{charges}}</span>
_ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ 

                                            <span style="font-size:45px;">Phone : {{phone}}</span>

                                         <span style="font-size:45px;">Thanks for your visit</span>

</div>
`;

/* endpoints & helpers */
const SERVER_BASE = '/slip-server';
function buildServerUrl(path){ const base = SERVER_BASE || ''; if(base.startsWith('http://')||base.startsWith('https://')) return base+path; return window.location.origin + (base.startsWith('/')?base:('/'+base)) + path; }
const CREATE_ENDPOINT = buildServerUrl('/create_pdf.php');
const LIST_ENDPOINT   = buildServerUrl('/get_slips.php');
const AMOUNT_ENDPOINT = buildServerUrl('/update_amount.php');

const USERNAME = "FxMiNds";
const PASSWORD = "Sk@#9136332836@";
let isLoggedIn = false;
// ---- Sequential 5-digit serial helper (persisted) ----
function getNextSerialNumber() {
  const key = 'slip_serial_counter';
  let n = Number(localStorage.getItem(key) || 0);
  n = n + 1;
  localStorage.setItem(key, String(n));
  return n;
}
function formatSerial5(n) { return String(n).padStart(5, '0'); }
// --------------------------------------------------------

/* DOM refs */
const createBtn = document.getElementById('createBtn');
const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const loginBox = document.getElementById('loginBox');
const formCard = document.getElementById('formCard');
const dashboardCard = document.getElementById('dashboardCard');
const recordsBody = document.getElementById('recordsBody');
const totalAmountEl = document.getElementById('totalAmount');
const serverError = document.getElementById('serverError');

const grossEl = document.getElementById('gross');
const tareEl = document.getElementById('tare');
const netEl = document.getElementById('net');

const slipOutput = document.getElementById('slipOutput');
const slipInner = document.getElementById('slipInner');
const printBtn = document.getElementById('printBtn');

const requiredMap = [
  {id:'firmName', err:'firmNameErr'},
  {id:'firmAddress', err:'firmAddressErr'},
  {id:'rstNo', err:'rstErr'},
  {id:'vehicleNo', err:'vehErr'},
  {id:'item', err:'itemErr'},
  {id:'gross', err:'grossErr'},
  {id:'grossDate', err:'grossDateErr'},
  {id:'grossTime', err:'grossTimeErr'},
  {id:'tareTime', err:'tareTimeErr'},
  {id:'tare', err:'tareErr'},
  {id:'tareDate', err:'tareDateErr'},
  {id:'net', err:'netErr'}
];

/* login/logout */
loginBtn.addEventListener('click', ()=>{
  const u = document.getElementById('username').value;
  const p = document.getElementById('password').value;
  if(u === USERNAME && p === PASSWORD){
    isLoggedIn = true;
    loginBox.style.display='none';
    formCard.style.display='block';
    dashboardCard.style.display='block';
    refreshList();
  } else {
    const loginErr = document.getElementById('loginErr');
    loginErr.style.display='block';
    setTimeout(()=>loginErr.style.display='none',2000);
  }
});
logoutBtn.addEventListener('click', ()=>{ isLoggedIn=false; loginBox.style.display='block'; formCard.style.display='none'; dashboardCard.style.display='none'; });

/* recompute gross */
function recomputeGross(){
  const tare = Number(tareEl ? tareEl.value : 0) || 0;
  const net  = Number(netEl ? netEl.value : 0) || 0;
  const gross = tare + net;
  if(grossEl) grossEl.value = `${Number(gross).toFixed(0)} Kg`;
}
if(tareEl) tareEl.addEventListener('input', recomputeGross);
if(netEl) netEl.addEventListener('input', recomputeGross);
window.addEventListener('load', recomputeGross);

function getVal(id){ const el=document.getElementById(id); return el? el.value : ''; }

/* keep zero unchanged */
function prettyZero(val){ return String(val||'').trim(); }
function esc(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

function renderSlipHtml(data){
  const replacements = {
    '{{firmName}}': esc(data.firmName||''),
    '{{firmAddress}}': esc(data.firmAddress||''),
    '{{firmPhone}}': esc(prettyZero(data.firmPhone||'')),
    '{{rstNo}}': esc(prettyZero(data.rstNo||'')),
    '{{vehicleNo}}': esc(prettyZero(data.vehicleNo||'')),
    '{{vehicleType}}': esc(prettyZero(data.vehicleType||'')),
    '{{partyName}}': esc(data.partyName||''),
    '{{address}}': esc(data.address||''),
    '{{item}}': esc(prettyZero(data.item||'')),
    '{{gross}}': esc(prettyZero(String(data.gross||'').replace(/\s*Kg$/i,''))),
    '{{grossDate}}': esc(data.grossDate||''),
    '{{grossTime}}': esc(data.grossTime||''),
    '{{tare}}': esc(prettyZero(String(data.tare||'').replace(/\s*Kg$/i,''))),
    '{{tareDate}}': esc(data.tareDate||''),
    '{{tareTime}}': esc(data.tareTime||''),
    '{{net}}': esc(prettyZero(String(data.net||'').replace(/\s*Kg$/i,''))),
    '{{amount}}': esc(prettyZero(data.amount||'')),
    '{{charges}}': esc(prettyZero(data.charges||'')),
    '{{phone}}': esc(prettyZero(data.phone||''))
  };
  let rendered = TEMPLATE_HTML;
  Object.keys(replacements).forEach(k => { rendered = rendered.split(k).join(replacements[k]); });
  return rendered;
}

/* Utility: scale preview to fit viewport without changing template content */
function showPreviewWithScaling(){
  // 1 CSS inch = 96px typically in browsers
  const PAGE_W_PX = 10 * 96;
  const PAGE_H_PX = 5 * 96;
  const availW = Math.max(320, Math.min(window.innerWidth * 0.96, window.innerWidth)); // available width in px
  const availH = Math.max(200, Math.min(window.innerHeight * 0.88, window.innerHeight)); // available height
  // compute scale so both width and height fit
  const scaleW = availW / PAGE_W_PX;
  const scaleH = availH / PAGE_H_PX;
  const scale = Math.min(1, scaleW, scaleH);

  // apply transform scale for on-screen preview
  slipInner.style.transform = `scale(${scale})`;
  slipInner.style.transformOrigin = 'top left';

  // set wrapper size to the scaled px so it's visible (centered)
  slipOutput.style.width = Math.ceil(PAGE_W_PX * scale) + 'px';
  slipOutput.style.height = Math.ceil(PAGE_H_PX * scale) + 'px';

  // ensure centered on viewport (translateX(-50%) already used)
  slipOutput.style.left = '50%';
  slipOutput.style.top = '6%';
  slipOutput.style.transform = 'translateX(-50%)';

  // show
  slipOutput.style.display = 'block';
}

/* CREATE: show preview (no txt download), save client record immediately */
document.getElementById('createBtn').addEventListener('click', async ()=>{
  serverError.style.display='none'; serverError.textContent='';
  if(!isLoggedIn){ alert('Please login first'); return; }
  if(!validateAll()){
    const firstErr = requiredMap.find(i=>{ const el=document.getElementById(i.id); return el && el.classList.contains('err'); });
    if(firstErr) document.getElementById(firstErr.id).scrollIntoView({behavior:'smooth',block:'center'});
    return;
  }

  const rec = collectForm();
  try{
    const html = renderSlipHtml(rec);
    document.getElementById('slipContent').innerHTML = html;

    // ensure slipInner physical dimensions before scaling
    slipInner.style.width = '10in';
    slipInner.style.height = '5in';
    slipInner.style.padding = '0';
    slipInner.style.margin = '0';
    slipInner.style.boxSizing = 'border-box';
    slipInner.style.overflow = 'hidden';

    // show scaled preview
    showPreviewWithScaling();

    // add a quick client-side saved record (so Saved Slips shows immediately)
    const now = new Date();
    const seq = getNextSerialNumber();          // 1,2,3...
    const clientId = seq;                       // use numeric seq as id
    const displaySerial = formatSerial5(seq);  // "00001"

    window._slips = window._slips || [];
    window._slips.unshift({
      id: clientId,
      serial: displaySerial,
      createdAt: now.toISOString(),
      vehicleNo: rec.vehicleNo || '',
      amount: rec.amount || ''
    });
    renderSlipsTable(window._slips);

    // server save attempt (non-blocking)
    (async ()=>{
      try{
        const payload = { vehicleNo: rec.vehicleNo || '', rstNo: rec.rstNo || '', createdAt: new Date().toISOString(), amount: rec.amount || '', meta: rec };
        await fetch(CREATE_ENDPOINT, { method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify(payload) });
      }catch(e){}
    })();

  }catch(err){
    console.error('Create exception:', err);
    alert('Error preparing preview — check console.');
  }
});

/* Print behavior: temporarily remove scale transform so actual size prints */
printBtn.addEventListener('click', ()=>{
  const oldTransform = slipInner.style.transform;
  const oldWrapperWidth = slipOutput.style.width;
  const oldWrapperHeight = slipOutput.style.height;
  slipInner.style.transform = 'none';
  slipOutput.style.width = '10in';
  slipOutput.style.height = '5in';
  slipOutput.style.left = '0';
  slipOutput.style.top = '0';
  slipOutput.style.transform = 'none';

  window.print();

  setTimeout(()=>{
    slipInner.style.transform = oldTransform || '';
    slipOutput.style.width = oldWrapperWidth || '';
    slipOutput.style.height = oldWrapperHeight || '';
    slipOutput.style.left = '50%';
    slipOutput.style.top = '6%';
    slipOutput.style.transform = 'translateX(-50%)';
  }, 500);
});

/* Close preview -> restore */
document.getElementById('closePreviewBtn').addEventListener('click', ()=>{
  slipOutput.style.display = 'none';
  slipInner.style.transform = 'none';
});

/* validation + creation helpers */
function clearValidation(){ requiredMap.forEach(item=>{ const el=document.getElementById(item.id); if(el) el.classList.remove('err'); const errNode=document.getElementById(item.err); if(errNode) errNode.style.display='none'; }); serverError.style.display='none'; serverError.textContent=''; }
function validateAll(){ clearValidation(); let ok=true; for(const item of requiredMap){ const el=document.getElementById(item.id); const errNode=document.getElementById(item.err); if(!el){ if(errNode) errNode.style.display='block'; ok=false; continue; } const val = String(el.value||'').trim(); if(item.id==='gross'){ if(!val || !val.match(/[0-9]/)){ ok=false; el.classList.add('err'); if(errNode) errNode.style.display='block'; } } else { if(val===''){ ok=false; el.classList.add('err'); if(errNode) errNode.style.display='block'; } } } return ok; }

function collectForm(){ const tareNum = Number(getVal('tare')) || 0; const netNum = Number(getVal('net')) || 0; const grossNum = tareNum + netNum; return { firmName: getVal('firmName'), firmAddress: getVal('firmAddress'), firmPhone: getVal('firmPhone'), rstNo: getVal('rstNo'), vehicleNo: getVal('vehicleNo'), vehicleType: getVal('vehicleType'), partyName: getVal('partyName'), address: getVal('address'), item: getVal('item'), gross: `${Number(grossNum).toFixed(0)} Kg`, grossDate: getVal('grossDate'), grossTime: getVal('grossTime'), tare: `${Number(tareNum).toFixed(0)} Kg`, tareDate: getVal('tareDate'), tareTime: getVal('tareTime'), net: `${Number(netNum).toFixed(0)} Kg`, amount: '', charges: getVal('charges'), phone: getVal('phone'), savedAt: new Date().toISOString() }; }
function clearForm(){ const ids=['firmName','firmAddress','rstNo','vehicleNo','vehicleType','partyName','address','item','gross','grossDate','grossTime','tare','tareDate','tareTime','net','charges','phone']; ids.forEach(id=>{ const el=document.getElementById(id); if(el) el.value=''; }); clearValidation(); }

/* refreshList/renderSlipsTable */
async function refreshList(){
  try{
    const from = getVal('filterFrom') || '';
    const to = getVal('filterTo') || '';
    const q = new URLSearchParams({ from, to });
    const resp = await fetch(LIST_ENDPOINT + '?' + q.toString());
    const json = await resp.json();
    if(!json || !Array.isArray(json.slips)){ console.warn('Invalid slips response — using client list', json); if(window._slips) renderSlipsTable(window._slips); return; }
    const slips = json.slips.slice();
    slips.sort((a,b)=>{ if(a.id!=null && b.id!=null) return Number(b.id)-Number(a.id); return (new Date(b.createdAt)).getTime() - (new Date(a.createdAt)).getTime(); });
    window._slips = slips;
    renderSlipsTable(window._slips);
  }catch(err){ console.warn('refreshList failed', err); if(window._slips) renderSlipsTable(window._slips); }
}

function renderSlipsTable(slips){
  recordsBody.innerHTML = '';
  let totalAmt = 0;
  // ensure we have an array
  slips = Array.isArray(slips) ? slips.slice() : [];
  slips.sort((a,b)=>{ if(a.id!=null && b.id!=null) return Number(b.id)-Number(a.id); return (new Date(b.createdAt)).getTime() - (new Date(a.createdAt)).getTime(); });

  slips.forEach(s=>{
    const displaySr = s.serial ? s.serial : String(Number(s.id||0)).padStart(13,'0');
    const tr = document.createElement('tr');

    const amountText = (s.amount !== undefined && s.amount !== null && s.amount !== '') ? `₹ ${Number(s.amount).toFixed(2)}` :
      `<input type="number" step="0.01" min="0" id="amt_in_${s.id}" class="amount-input" placeholder="0.00">
       <button class="btn btn-blue amount-submit" id="amt_btn_${s.id}" data-id="${s.id}">Submit</button>`;

    tr.innerHTML = `
      <td style="width:120px">${displaySr}</td>
      <td style="width:120px">${ s.createdAt ? (new Date(s.createdAt)).toLocaleString() : '-' }</td>
      <td style="width:140px">${s.vehicleNo || '-'}</td>
      <td style="width:200px">${ s.filename ? `<a href="${s.filepath}" target="_blank">View</a>` : '-' }</td>
      <td style="width:150px" id="amountCell_${s.id}">${ amountText }</td>
      <td style="width:160px"><button class="btn btn-ghost" data-id="${s.id}" data-action="download">Download</button></td>
    `;
    recordsBody.appendChild(tr);

    totalAmt += Number(s.amount || 0);
  });

  totalAmountEl.textContent = totalAmt.toFixed(2);
  window._slips = slips;

  // wire download buttons (if any)
  recordsBody.querySelectorAll('button[data-action="download"]').forEach(b=>{
    b.onclick = (e)=>{ const id = Number(e.currentTarget.dataset.id); const row = (window._slips||[]).find(x=>x.id===id); if(row && row.filepath) window.open(row.filepath,'_blank'); else alert('No file found for this record.'); };
  });

  // wire amount-save buttons
  (window._slips||[]).forEach(s=>{
    const btn = document.getElementById(`amt_btn_${s.id}`);
    if(btn) btn.addEventListener('click', async ev=>{
      const id = Number(ev.currentTarget.dataset.id);
      const input = document.getElementById(`amt_in_${id}`);
      const val = input ? input.value : '';
      if(val===''||isNaN(Number(val))){ alert('Enter valid amount'); return; }
      try{
        const resp = await fetch(AMOUNT_ENDPOINT, { method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ id, amount: Number(val) }) });
        const j = await resp.json();
        if(j && j.ok){ alert('Amount saved.'); await refreshList(); } else alert('Could not save amount (server).');
      }catch(err){ console.error(err); alert('Error saving amount.'); }
    });
  });
}

/* misc controls */
document.getElementById('applyFilter').addEventListener('click', ()=> refreshList());

window.addEventListener('load', ()=>{
  formCard.style.display='none';
  dashboardCard.style.display='none';
  slipOutput.style.display='none';
  recomputeGross();
});
